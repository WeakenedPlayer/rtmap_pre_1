<div class="row">
  <div class="col-sm-6 col-sm-4 col-md-offset-4">
    <h1 class="text-center login-title">Planetside2 Realtime Map</h1>
      <img class="profile-img" src="assets/img/logo.png" alt="">
      
	<div *ngIf="( $isAuthStateLoaded | async ); else LoggingIn">
	  <div *ngIf="( $isLoggedIn | async ); else NotLoggedIn">
	    <div *ngIf="( $isCurrentUserLoaded | async ); else CheckingPermission">
	      <div *ngIf="( $currentUserHasAdmittance | async ); else PermissionDenied">
	        <div class="btn-group btn-group-justified">
					  <a href="#" class="btn btn-default" (click)="logout()">Logout</a>
					  <a href="#" class="btn btn-default" (click)="login()">Enter</a>
					</div>
				</div>
			</div>
	  </div>
	</div>
</div>

<ng-template #LoggingIn>
  <alert type="info">Logging in...</alert>
</ng-template>

<ng-template #NotLoggedIn>
	<div class="btn-group btn-group-justified">
	  <a href="#" class="btn btn-default" (click)="login()">Login</a>
	</div>
</ng-template>

<ng-template #CheckingPermission>
  <alert type="info">Checking your permission...</alert>
</ng-template>

<ng-template #PermissionDenied>
	<alert type="danger">Permission denied.</alert>
	<div class="btn-group btn-group-justified">
	  <a href="#" class="btn btn-default" (click)="signout()">Logout</a>
	</div>
</ng-template>
