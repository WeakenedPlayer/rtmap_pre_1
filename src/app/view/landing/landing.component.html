<div class="row">
  <div class="col-sm-6 col-sm-4 col-md-offset-4">
    <h1 class="text-center login-title">Planetside2 Realtime Map</h1>
      <img class="profile-img" src="assets/img/logo.png" alt="">
      
<div *ngIf="(vm.userNameObservable | async) !== null; then loginCheckCompleted else loginCheckNotCompleted"></div>

<ng-template #loginCheckCompleted>
<div class="btn-group btn-group-justified">
  <a href="#" class="btn btn-default" (click)="vm.logout()">Logout</a>
  <a href="#" class="btn btn-default" (click)="vm.login()">Enter</a>
</div>
</ng-template>

<ng-template #loginCheckNotCompleted>
<alert class="info">please wait...</alert>
</ng-template>

<ng-template #isLoggedIn>
<div class="btn-group btn-group-justified">
  <a href="#" class="btn btn-default" (click)="vm.logout()">Logout</a>
  <a href="#" class="btn btn-default" (click)="vm.login()">Enter</a>
</div>
</ng-template>

<ng-template #isNotLoggedIn>
<div class="btn-group btn-group-justified">
  <a href="#" class="btn btn-default" (click)="vm.login()">Login</a>
</div>
</ng-template>

  </div>
</div>
